
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Type Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <!--Start Screen-->
        <div id="start-screen" class="drag">
            <h1>Pokemon Type Checker</h1>
            <button id="start" class="no-drag">Start!</button>
            <button id="start-minimize" class="no-drag">_</button>
            <button id="start-close" class="no-drag">X</button>
        </div>

        <!--Input Screen-->
        <div id="input-screen" class="hidden drag">
            <h1>Pokemon Type Checker</h1>
            <label for="pokemon-input">Enter a Pokemon:</label>
            <input type="text" id="pokemon-input" placeholder="Enter a Pokemon" class="no-drag">
            <button id="submit" class="no-drag">Submit</button>
            <button id="input-minimize" class="no-drag">_</button>
            <button id="input-close" class="no-drag">X</button>
    
        </div>

        <!--Results Screen-->
        <div id="result-screen" class="hidden drag">
            <h1>Pokemon Type Checker</h1>
            <button id="result-minimize" class="no-drag">_</button>
            <button id="result-close" class="no-drag">X</button>
            <button id="back" class="no-drag">Back</button>
            <p id="type1" class="no-drag"></p>
            <p id="type2" class="no-drag"></p>
            <img id="pic" alt="Pokemon Image" width="300" height="300" class="no-drag"></img>
        </div>
        
        <script src="buttons.js"></script>
        <script src="app.js"></script>
    </body>
</html>

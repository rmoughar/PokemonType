
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Type Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <!--Start Screen-->
        <div id="start-screen">
            <h1>Pokemon Type Checker</h1>
            <button id="start">Start!</button>
            <button id="start-minimize"></button>
            <button id="start-close"></button>
        </div>

        <!--Input Screen-->
        <div id="input-screen" class="hidden">
            <h1>Pokemon Type Checker</h1>
            <input type="text" id="pokemon-input" placeholder="Enter a Pokemon">
            <label for="pokemon-input">Enter a Pokemon:</label>
            <button id="submit">Submit</button>
            <button id="input-minimize"></button>
            <button id="input-close"></button>
    
        </div>

        <!--Results Screen-->
        <div id="result-screen" class="hidden">
            <h1>Pokemon Type Checker</h1>
            <button id="result-minimize"></button>
            <button id="result-close"></button>
            <button id="back">Back</button>
            <img id="pic" alt="Pokemon Image" width="300" height="300"></img>
        </div>
        
        <script src="script.js"></script>
        <script src="app.js"></script>
    </body>
</html>
